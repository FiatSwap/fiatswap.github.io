<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fiat Swap</title>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
	<header>
		<nav class="nav-extended blue-grey darken-1">
			<div class="nav-wrapper white">
				<a href="javascript:void(0)" class="blue-grey-text text-darken-2 brand-logo">Fiat Swap</a>
				<ul class="right">
					<li class="yellow"><a class="black-text" href="javascript:void(0)" onclick="connectWallet()">{{account.address == null ? 'Connect Wallet' : account.address.short}}</a></li>
				</ul>
			</div>

			<div class="nav-content">
				<ul class="tabs tabs-transparent tabs-fixed-width">
					<li class="tab"><a href="#buy">Buy</a></li>
					<li class="tab"><a href="#sell" class="active">Sell</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div id="buy">
			Buy Area
		</div>

		<div id="sell">
			<div class="row">
				<div class="col s12 m4">
					<div class="card offer-card new blue-grey-text text-darken-2 modal-trigger" href="#sellModal">
						<i class="material-icons large">add</i>
						<br>
						New Offer
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<footer></footer>

	<div class="modal bottom-sheet" id="sellModal">
		<div class="modal-content">
			<h4>Post New Offer</h4>
			<form ng-submit="newOffer()">
				<div>
					<input type="text" id="data_amt" placeholder="Amount of Tokens" />
				</div>

				<div>
					<input type="text" id="data_amt" placeholder="Selling Price" />
				</div>
			</form>
		</div>

		<div class="modal-footer">

		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
